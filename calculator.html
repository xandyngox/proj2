<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body class="total-size">
    <div class="calc">
      <section class="result-screen">0</section>
      <div class="calc-rows">
        <button class="buttons" id="zero-button">0</button>
        <button class="buttons" id="last-buttons">=</button>
        <button class="buttons">1</button>
        <button class="buttons">2</button>
        <button class="buttons">3</button>
        <button class="buttons" id="last-buttons">+</button>
        <button class="buttons">4</button>
        <button class="buttons">5</button>
        <button class="buttons">6</button>
        <button class="buttons" id="last-buttons">-</button>
        <button class="buttons">7</button>
        <button class="buttons">8</button>
        <button class="buttons">9</button>
        <button class="buttons" id="last-buttons">x</button>
        <button class="buttons" id="c-button">C</button>
        <button class="buttons">←</button>
        <button class="buttons" id="last-buttons">÷</button>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
